<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Block with Text</title>
    <meta name="description" content="An above-the-fold hero block with animated text and various background colours.">

    <link rel="stylesheet" href="assets/css/hero-video.css">
    <link rel="preload" href="assets/img/image.webp" as="image">
    
</head>


<body>

    <!-- hero block -->
    <header class="hero-block text-center">

        <div class="hero-text-container">
            <div class="slide-in-left">
                <h1>Videos in the Hero Block</h1>
                    </div>
                        <div class="slide-in-right">
                            <h2>Hero Block with video</h2>
                                </div>
                                    </div>
                                    <div class="hero-bg-media">
                                        <video loop muted autoplay poster="assets/videos/hero-still.jpg" class="background-video">  
                                        <source src="assets/videos/hero-video.mp4" type="video/mp4">
                                        </video>
                                      </div>
                    <div class="bg-overlay"></div>
    </header>
    <!-- /hero block -->

 
    <a href="/index.html">Go back</a>
</body>
</html>
